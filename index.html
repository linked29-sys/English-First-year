<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poner nombre a la pagina</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!--Main styles-->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!--Own styles-->
        <link rel="stylesheet" href="./assets/css/index.css">
        <!--Responsive styles-->
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <!--Flat icons-->
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    </head>
    <body>
        <main>
            <!--Section with the modules to choose-->
            <section class="choosing container rounded-3 bg-white p-3" id="choose-module">
                <h2>Select your academia</h2>
                <ul class="d-flex m-4 justify-content-center gap-5 p-0">
                    <!--Module list-->
                    <li class="module p-3 rounded-3 position-relative" id="module-billinghurst">
                        <img src="./assets/img/logos/example.webp" class="" alt="">
                        <h4 class="mt-3 fs-4 text-center">Instituto</h4>
                    </li>
                    <li class="module p-3 rounded-3 position-relative" id="module-cambridge" href="./cambridge/course.html">
                        <img src="./assets/img/logos/cambridge-logo.png" alt="" class="logo">
                        <h4 id="title-camb" class="title-mod mt-3 fs-4 text-center text-black">Cambridge</h4>
                    </li>
                </ul>
            </section>
            <section class="choosing container p-3" id="choose-grade">
                <h2>Select your actual level</h2>
                <ul id="grades-list" class="m-4 row row-cols-3 p-0 justify-content-center">
                    <!--Grades list-->
                </ul>
            </section>
            <section class="choosing container p-3" id="choose-class">
                <h2>Available classes</h2>
                <ul id="classes-list" class="m-4 row row-cols-2 p-0 justify-content-center">
                    <!--classes list-->
                </ul>
            </section>
        </main>
    </body>
    <script src="./assets/js/index.js"></script>
</html>
